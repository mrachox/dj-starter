<head>

  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!-- VUE.JS for the front-end TODO: Make local-->
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

  <header><i class="fa-solid fa-bars"></i></header>

  <div id="app" class="container">
    <h1>Data pulled from spreadsheet</h1>

    <hr>
    <div class="row">
      <div v-for="reference in dataPull" :key="reference.ID_Number" class="col-md-6 col-lg-4 col-xs-12">
          <p><span class="badge">{{reference.Location}}</span></p>
          <h2>{{reference.Title}}</h2>
          <p><i>{{reference.Author}}</i></p>
          <p>{{reference.Abstract}}</p>

          <hr>
      </div>

    </div>

  </div>

  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
